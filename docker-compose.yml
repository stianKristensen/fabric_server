services:
  playit_tunnel:
    image: ghcr.io/playit-cloud/playit-agent:0.15
    network_mode: host
    environment:
    - SECRET_KEY=${PLAYIT_AGENT_KEY}
  mc:
    image: itzg/minecraft-server:latest
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "FORGE"
      VERSION: "1.21.1"
      MEMORY: "2048M"
      DIFFICULTY: "2"
      PVP: "false"
      SPAWN_PROTECTION: "0"
      MODRINTH_PROJECTS: |-
        lithium
    volumes:
      - "./data:/data"